box: ruby
build:
  steps:
    - script:
      name: install nodejs LTS
      code: |
        curl -L http://git.io/n-install | bash -s -- -y lts
        . /root/.bashrc
    - script:
      name: npm install
      code: npm install
    - script:
      name: lint
      code: npm run lint
    - script:
      name: test
      code: npm run test
    - script:
      name: build
      code: npm run build
  after-steps:
    - wantedly/pretty-slack-notify:
      webhook_url: $SLACK_WEBHOOK_URL
      branches: ^master$
deploy:
  steps:
    - add-to-known_hosts:
      hostname: $GIT_DEPLOY_HOST
    - add-ssh-key:
      keyname: GITHUB_DEPLOY_KEY
    - script:
      name: push to remote
      code: |
        git add .
        git commit -m "wercker build $WERCKER_DEPLOY_URL"
        git push origin master
